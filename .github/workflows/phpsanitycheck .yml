name: PHP Lint

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  phplint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none
      - run: find backend/php/api -name '*.php' -print0 | xargs -0 -n1 php -l
